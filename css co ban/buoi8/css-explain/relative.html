<!DOCTYPE html>
<html>
<head>
	<title>relative & absolute </title>
</head>
<body>

<style>
	.parent{
		width: 400px;
		height : 600px;
		background-color: lightblue;
		float:left;
	}


	.child{
		width : 100px;
		height : 300px;
		background-color:red;
		position: absolute;
		top:0px;

	}

	.relative{
		position: relative;
	}
</style>

<h1>relative enable </h1>

<div class="parent relative">
	<div class="child">
			1 - relative
	</div>	
</div>



<h1>no relative  </h1>

<div class="parent">
	<div class="child">
			2 - no relative 
	</div>	
</div>

</body>
</html>
