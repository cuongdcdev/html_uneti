<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8"/>
	<title>buttons</title>
</head>
<body>	
		<label>submit button : </label>
			<input type="submit" />
			
		<hr>	
			radio button : <input type="radio"  />
			checkbox : <input type="checkbox"/>
		<hr>

		<h2>form trắc nhiệm : </h2>
		<form action="" method="get" >
			<label>một cộng 1 = mấy ?, chọn 1 đáp án đúng ! </label>
			<br/>	
			<input type="radio" name="dapAn" value="1" /> 1 
			<input type="radio" name="dapAn" value="2" /> 2
			<input type="radio" name="dapAn" value="3" /> 3
			<input type="radio" name="dapAn" value="4" /> 4
				<!-- nêu radio cùng tên (name="dapAn") : chọn 1  -->
			<br/>	

			<label>tích hết tất cả : </label>
			<input type="checkbox" name="checkbox" value="5"/> 5
			<input type="checkbox" name="checkbox" value="6" /> 7

			<br/>
			<label>chọn giới tính của bạn</label>
			<br/>
			<select name="gt">
				<option value="name">nam</option>
				<option value="nu">nữ</option>
				<option value="bd">bđ</option>
			</select>
			<br/>
			<button type="submit">
					<img src="https://www.google.com.vn//images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
			</button>


			<a href="http://google.com">
				<img src="https://www.google.com.vn//images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
			</a>
		</form>


</body>
</html>
