<!doctype HTML>
<html>

<head>
    <meta charset="utf8" />
    <title>table element</title>
</head>

<body>
    <!-- table là 1 cặp thẻ  -->
    <table border>
        <tr>
        <!-- tr : là table row -> là 1 hàng  -->
            <th>id</th>
            <!-- th : table heading : phần  in đậm của table  -->
            <th>name</th>
            <th>date</th>
        </tr

        <tr>
            <td>1</td>
	        <!-- td : table data : là 1 cột  -->
            <td>cuong</td>
            <td>1608</td>
        </tr>
        <tr>
            <td>1</td>
            <td>cuong</td>
            <td>1608</td>
        </tr>
        <tr>
            <td>1</td>
            <td>cuong</td>
            <td>1608</td>
        </tr>
        <tr>
            <td>1</td>
            <td>cuong</td>
            <td>1608</td>
        </tr>
        <tr>
            <td>1</td>
            <td>cuong</td>
            <td>1608</td>
        </tr>
        <tr>
            <td>1</td>
            <td>cuong</td>
            <td>1608</td>
        </tr>
    </table>
</body>

</html>
